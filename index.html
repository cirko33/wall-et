<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-ET Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #1e3a8a 100%);
            min-height: 100vh;
            position: relative;
        }

        .logo {
            position: fixed;
            bottom: 20px;
            left: -170px;
            width: 50vw;
            height: 50vh;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src=".assets/wallet-blue.png" alt="Wall-ET Logo">
    </div>
</body>
</html>
